version: '3.8'

services:
  bot:
    build: ./bot
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./all_logs
        target: /app/all_logs
    env_file:
      - path: ./bot/.env
        required: true
    depends_on:
      - "model"
      - "redis"
    logging:
      driver: "json-file"
    networks:
      - shared_network

  model:
    build: ./model
    restart: unless-stopped
    environment:
      - WORKERS=1
      - PYTHON_ENV=production
      - TIMEOUT=300
    logging:
      driver: "json-file"
    volumes:
      - type: bind
        source: ./all_logs
        target: /app/all_logs
    networks:
      - shared_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  redis:
    image: "redis:latest"
    restart: unless-stopped
    logging:
      driver: "json-file"
    networks:
      - shared_network

networks:
  shared_network:
    driver: bridge
